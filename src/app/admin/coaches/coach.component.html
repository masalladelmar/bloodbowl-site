<form [formGroup]="coachform" (ngSubmit)="onSubmit()">
  <div class="row justify-content-center">
    <div class="col-10">
      <h1>{{ title }} entrenador</h1>
      <div class="form-group">
        <label class="form-label">Nombre</label>
        <input
          type="text"
          formControlName="name"
          placeholder="Nombre del entrenador"
          class="form-control"
          [ngClass]="name.invalid && (name.dirty || name.touched) ? 'is-invalid' : ''"
        />
      </div>
      <div class="form-group">
        <div class="columns">
          <div class="column col-4 col-md-12" *ngIf="coach && coach.updated_at">
            <p class="mb-1">Permalink</p>
            <span>{{ coach.permalink }}</span>
          </div>
          <div class="column col-4 col-md-12" *ngIf="coach && coach.created_at">
            <p class="mb-1">Creado en</p>
            <span>{{ coach.created_at | date: 'dd/MM/yyyy HH:mm' }}</span>
          </div>
          <div class="column col-4 col-md-12" *ngIf="coach && coach.updated_at">
            <p class="mb-1">Última actualización en</p>
            <span>{{ coach.updated_at | date: 'dd/MM/yyyy HH:mm' }}</span>
          </div>
        </div>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary mr-2">Guardar</button>
        <a routerLink="/admin/coaches" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </div>
  </div>
</form>
