<div class="columns">
  <div class="column col-10 col-mx-auto">
    <h1>Entrenadores <small>- Lista</small>
      <a routerLink="/admin/coaches/new" class="btn btn-width btn-primary mt-2 float-right">Nuevo</a>
    </h1>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Fecha creaci&oacute;n</th>
          <th>Ultima actualizaci&oacute;n</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coach of coaches">
          <td>{{coach.id}}</td>
          <td><a routerLink="/admin/coaches/{{coach.id}}" title="Modificar el entrenador">{{coach.name}}</a></td>
          <td class="text-center">{{coach.created_at | date: 'dd/MM/yyyy HH:mm'}}</td>
          <td class="text-center">{{coach.updated_at | date: 'dd/MM/yyyy HH:mm'}}</td>
          <td class="text-center"><button title="Eliminar" class="btn btn-sm btn-error" (click)="deleteCoach(coach)"><i class="fa fa-skull-crossbones"></i></button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
