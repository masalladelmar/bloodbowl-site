<div class="modal-header">
  <button class="btn btn-clear float-right" (click)="close()" aria-label="Close"></button>
  <div class="modal-title h5">{{ title }} posición</div>
</div>
<form [formGroup]="positionform" (ngSubmit)="onSubmit()">
  <div class="modal-body">
    <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col-4">
            <div class="form-group">
              <label>Limite</label>
              <input
                type="number"
                min="1"
                max="16"
                class="form-control"
                formControlName="limit"
                [ngClass]="
                  limit.invalid && (limit.dirty || limit.touched) ? 'is-invalid' : ''
                "
              />
            </div>
          </div>
          <div class="col-5">
            <div class="form-group">
              <label>Denominación</label>
              <input
                type="text"
                class="form-control"
                formControlName="name"
                [ngClass]="
                  name.invalid && (name.dirty || name.touched) ? 'is-invalid' : ''
                "
              />
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label>Coste</label>
              <input
                type="number"
                step="1000"
                class="form-control"
                formControlName="price"
                [ngClass]="
                  price.invalid && (price.dirty || price.touched) ? 'is-invalid' : ''
                "
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <div class="form-group">
              <label>Movimiento</label>
              <input
                type="number"
                min="1"
                max="10"
                class="form-control"
                formControlName="ma"
                [ngClass]="ma.invalid && (ma.dirty || ma.touched) ? 'is-invalid' : ''"
              />
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label>Fuerza</label>
              <input
                type="number"
                min="1"
                max="10"
                class="form-control"
                formControlName="st"
                [ngClass]="st.invalid && (st.dirty || st.touched) ? 'is-invalid' : ''"
              />
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label>Agilidad</label>
              <input
                type="number"
                min="1"
                max="10"
                class="form-control"
                formControlName="ag"
                [ngClass]="ag.invalid && (ag.dirty || ag.touched) ? 'is-invalid' : ''"
              />
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label>Armadura</label>
              <input
                type="number"
                min="1"
                max="10"
                class="form-control"
                formControlName="av"
                [ngClass]="av.invalid && (av.dirty || av.touched) ? 'is-invalid' : ''"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="skills">Habilidades</label>
          <div class="mb-2">
            <ng-container *ngFor="let skill of skillList">
              <span
                class="badge mr-1 badge-primary removable"
                (click)="removeSkill(skill)"
                title="Eliminar habilidad"
                >{{ skill.name }} <i class="fas fa-times-circle"></i
              ></span>
            </ng-container>
          </div>
          <div class="form-inline">
            <label for="skill" class="mr-1">Nueva</label>
            <select class="form-control mr-1" formControlName="skill">
              <optgroup
                *ngFor="let skilltype of availableSkills"
                label="{{ helperService.getSkillType(skilltype.name) }}"
              >
                <option *ngFor="let skill of skilltype.skills" [value]="skill.id">{{
                  skill.name_es
                }}</option>
              </optgroup>
            </select>
            <button type="button" class="btn btn-primary" (click)="addSkill()">
              Añadir
            </button>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label>Tirada normal</label><br />
              <label
                class="form-checkbox"
                formArrayName="normal"
                *ngFor="let order of positionform.controls.normal.controls; let i = index"
              >
                <input
                  type="checkbox"
                  [formControlName]="i"
                  (click)="toggleType('normal', i)"
                  [ngClass]="
                    normal.invalid && (normal.dirty || normal.touched) ? 'is-invalid' : ''
                  "
                />
                <i class="form-icon"></i>
                {{ skillType(i) }}
              </label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label>Tirada dobles</label><br />
              <label
                class="form-checkbox"
                formArrayName="doubles"
                *ngFor="
                  let order of positionform.controls.doubles.controls;
                  let i = index
                "
              >
                <input
                  type="checkbox"
                  [formControlName]="i"
                  (click)="toggleType('doubles', i)"
                  [ngClass]="
                    doubles.invalid && (doubles.dirty || doubles.touched)
                      ? 'is-invalid'
                      : ''
                  "
                />
                <i class="form-icon"></i>
                {{ skillType(i) }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-width mr-2 btn-primary">Guardar</button>
    <button type="button" class="btn btn-outline-secondary btn-width" (click)="close()">
      Cancelar
    </button>
  </div>
</form>
