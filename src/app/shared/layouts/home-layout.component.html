<app-header></app-header>

<nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarRiaNurgle" aria-controls="navbarRiaNurgle" aria-expanded="false" aria-label="Ver o ocultar navegaciÃ³n">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarRiaNurgle">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="/">Portada</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/coaches" title="La lista de los entrenadores de BB que participan en la comunidad">Entrenadores</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/photos" title="P&aacute;gina con las fotos que ilustran los torneos de la comunidad">Fotos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/races" title="Muestra los jugadores de los equipos de cada raza">Razas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/skills" title="Lista de habilidades que los jugadores pueden usar en Bloodbowl">Habilidades</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/hall-of-fame" title="Donde todos los jugadores quieren estar, pero solo los mejores tienen ese honor">The Hall Of Fame</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/hall-of-dead" title="Aquellos que nos han dejado tambi&eacute;n tienen aqu&iacute; su sitio">The Hall Of Dead</a>
      </li>
      <li class="nav-item dropdown" *ngIf="tournaments" dropdown>
        <button class="btn btn-link nav-link dropdown-toggle" dropdownToggle aria-haspopup="true" aria-expanded="false" ngClass="{{isTournaments ? 'active' : ''}}">
          Trofeos
        </button>
        <ul class="dropdown-menu" *dropdownMenu role="menu">
          <a class="dropdown-item" *ngFor="let tournament of tournaments" routerLinkActive="active" routerLink="/tournaments/{{tournament.permalink}}" title="{{tournament.name}} Ria de Nurgle">{{tournament.name}}</a>
        </ul>
      </li>
      <li class="nav-item dropdown" *ngIf="links" dropdown>
        <button class="btn btn-link nav-link dropdown-toggle" dropdownToggle aria-haspopup="true" aria-expanded="false">
          Enlaces
        </button>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item" *ngFor="let link of links" target="_blank" href="{{link.url}}" title="{{link.description}}">
            {{link.name}}
          </a>
        </div>
      </li>
      
    </ul>
  </div>
</nav>

<main class="container-fluid">
  <app-spinner>
    <div class="tournament-nav shadow-sm" *ngIf="isTournaments && tournamentSelected">
      <h2>{{tournamentSelected.name}} Ria de Nurgle</h2>
      <nav class="nav">
        <a class="nav-link" routerLinkActive="active" routerLink="/tournaments/{{tournamentSelected.permalink}}/teams" title="La lista de equipos que participan en el torneo">Equipos</a>
        <a class="nav-link" routerLinkActive="active" routerLink="/tournaments/{{tournamentSelected.permalink}}/stats" title="Estad&iacute;sticas por jugador, equipo y encuentro">Estad&iacute;sticas</a>
        <a class="nav-link" routerLinkActive="active" routerLink="/tournaments/{{tournamentSelected.permalink}}/experience" title="La experiencia acumulada por los jugadores de cada equipo">Experiencia</a>
        <a class="nav-link" routerLinkActive="active" routerLink="/tournaments/{{tournamentSelected.permalink}}/ranking" title="Los puntos de cada equipo">Clasificaci&oacute;n</a>
        <a class="nav-link" routerLinkActive="active" routerLink="/tournaments/{{tournamentSelected.permalink}}/journeys" title="Selecciona la jornada que quieres ver para echar un vistazo a los partidos que se jugaron">Jornadas</a>
        <a class="nav-link" routerLinkActive="active" routerLink="/tournaments/{{tournamentSelected.permalink}}/matches" title="Todos los partidos de la copa">Emparejamientos</a>
        <a class="nav-link" *ngIf="tournamentSelected.playoffs" routerLinkActive="active" routerLink="/tournaments/{{tournamentSelected.permalink}}/playoffs" title="Los resultados de los playoffs de la liga">PlayOffs</a>
      </nav>
    </div>
    <div class="c-header" *ngIf="!isTournaments">
      <h2>{{title}}</h2>
    </div>
    <div class="c-body">
      <router-outlet></router-outlet>
    </div>
  </app-spinner>
</main>

<app-footer></app-footer>
