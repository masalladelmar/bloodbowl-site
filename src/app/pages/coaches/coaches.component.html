<div class="card-columns">
  <div class="card" *ngFor="let coach of coaches">
    <div class="card-header">{{ coach.name }}</div>
    <div class="card-body">
      <h5 *ngIf="coach.teams" class="card-title">Sus equipos:</h5>
      <ul *ngIf="coach.teams" class="mb-2">
        <li *ngFor="let team of coach.teams">{{team.name}}</li>
      </ul>
      <a routerLink="/coaches/{{ coach.permalink }}" class="btn btn-success">Ver detalles</a>
    </div>
  </div>
</div>
