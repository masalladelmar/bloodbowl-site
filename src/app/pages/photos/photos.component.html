<div class="card-columns" *ngIf="photos">
  <div class="card" *ngFor="let photo of photos.results; index as i">
    <div class="card-image">
      <img [src]="album[i].thumb" (click)="open(i)" class="img-fluid lightbox-image" title="Ver imagen ampliada" />
    </div>
    <div class="card-header">
      <h3 class="mb-0"><a routerLink="/photos/{{photo.permalink}}">{{photo.title}}</a></h3>
    </div>
    <div class="card-body">
      <p class="text-gray mb-0">{{photo.archive_date | date: 'dd/MM/yyyy'}}</p>
    </div>
    <div class="card-footer">
      {{photo.comment_count + ' ' + (photo.comment_count==1 ? "comentario" : "comentarios")}}
    </div>
  </div>
</div>

<nav aria-label="paginacion de las fotos" *ngIf="totalPages > 1">
  <ul class="pagination">
    <li *ngIf="page > 1" class="page-item page-prev"><button (click)="loadPage(page - 1)">Ver fotos más recientes <span
          aria-hidden="true">&rarr;</span></button></li>
    <li *ngIf="page < totalPages" class="page-item page-next"><button (click)="loadPage(page + 1)"><span
          aria-hidden="true">&larr;</span> Ver fotos más antiguas</button></li>
  </ul>
</nav>
