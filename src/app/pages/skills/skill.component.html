<div class="accordion">
  <div class="card" *ngFor="let skill of skills">
    <div class="card-header">
      <h3 class="m-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapse' + skill.id" aria-expanded="false" [attr.aria-controls]="'#collapse' + skill.id">
          {{ skill.name_es }} ({{skill.name_en}})
        </button>
      </h3>
    </div>
    <div class="collapse" id="collapse{{skill.id}}">
      <div class="card-body">{{ skill.description }}</div>
    </div>
  </div>
</div>
