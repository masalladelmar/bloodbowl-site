<accordion class="mb-4">
  <accordion-group *ngFor="let skill of skills" heading="">
    <span accordion-heading>{{skill.name_es}} ({{skill.name_en}})</span>
    {{ skill.description }}
  </accordion-group>
</accordion>

<a routerLink="/skills" title="Volver a la lista de tipos" class="btn btn-primary">Volver a los tipos</a>
