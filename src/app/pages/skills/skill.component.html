<div class="accordion">
  <div class="card" *ngFor="let skill of skills">
    <div class="card-header">
      <h3 class="m-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse-" aria-expanded="true" aria-controls="collapse-">
          {{ skill.name }} ({{skill.name_en}})
        </button>
      </h3>
    </div>
    <div class="collapse" id="collapse-{{skill.name_en}}">
      <div class="card-body">{{ skill.description }}</div>
    </div>
  </div>
</div>
