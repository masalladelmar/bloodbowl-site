<div class="loading loading-lg" *ngIf="loading"></div>
<div class="c-header" *ngIf="!loading">
	<h2>Listado de razas</h2>
</div>
<div class="c-body" *ngIf="!loading">
	<div class="columns">
		<div class="column col-3 col-sm-6 col-xs-12" *ngFor="let race of races">
			<a routerLink="/races/{{race.permalink}}" title="Ver los jugadores y detalles de la raza {{ race.name }}" class="btn-raza-item text-center">
				<img *ngIf="race.coat_arms" src="assets/img/races/{{race.coat_arms}}.jpg" alt="{{ race.name }}" class="img-responsive p-centered" /><br />
				<span>{{ race.name }}</span>
			</a>
		</div>
	</div>
</div>
