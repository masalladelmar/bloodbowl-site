<ng-container *ngIf="post">
  <figure *ngIf="post.archive">
      <img [src]="src" alt="{{post.title}}" class="img-responsive" />
  </figure>

  <div class="clearfix">
    <button class="btn btn-link float-right" title="Ver comentarios" (click)="scroll(comments)">{{post.comment_count + ' ' + (post.comment_count==1 ? "comentario" : "comentarios")}}</button>
    <i>{{post.author}} | {{post.created_at | date: 'dd/MM/yyyy'}}</i>
  </div>
  <div [innerHtml]="post.content"></div>

  <h3 #comments>Comentarios</h3>

  <p *ngIf="!post.comments">No hay ning&uacute;n comentario sobre el post</p>
  <ul class="comments" *ngIf="post.comments">
    <li *ngFor="let comment of post.comments; index as i">
      <span class="comment_number">{{i + 1}}</span>
      <div class="comment_body">
        <p *ngIf="comment.author_url" class="comment_info"><a href="{{comment.author_url}}" title="La p&aacute;gina web del autor de este comentario">{{comment.author}}</a> dijo...</p>
        <p *ngIf="!comment.author_url" class="comment_info">{{comment.author}} dijo...</p>
        <div [innerHtml]="comment.content"></div>
      </div>
      <div class="comment_foot"><i class="text-dark">Perpetrado el {{comment.created_at | date: 'dd/MM/yyyy'}}</i></div>
    </li>
  </ul>

  <div *ngIf="post.comment_status === 'open'" class="new_comment">
    <form id="comentar" method="post">
      <fieldset>
        <legend>Escribe un comentario</legend>
        <div class="form-group" [ngClass]="author_valid ? '' : 'has-error'">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" name="name" [(ngModel)]="author" placeholder="Nombre para dejar en el comentario" class="form-input" />
        </div>
        <div class="form-group" [ngClass]="content_valid ? '' : 'has-error'">
            <label for="content" class="form-label">Comentario</label>
            <textarea name="content" id="content" [(ngModel)]="content" cols="72" wrap="soft" rows="10" class="form-input" placeholder="Comentario"></textarea>
        </div>
        <div class="form-group text-center">
            <button type="button" (click)="comment()" class="btn btn-primary">Publicar comentario</button>
        </div>
      </fieldset>
    </form>
  </div>
</ng-container>
